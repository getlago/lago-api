name: Run Spec
on:
  push:
    branches:
      - "main"
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  run-spec:
    name: Run Spec
    runs-on: lago-runner
    container:
      image: docker:dind
      volumes:
        - /usr/local/bundle:/usr/local/bundle
    env:
      RAILS_MASTER_KEY: ${{ secrets.RAILS_TEST_KEY }}
      SECRET_KEY_BASE: ${{ secrets.SECRET_KEY_BASE }}
      SEGMENT_WRITE_KEY: ${{ secrets.SEGMENT_WRITE_KEY }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Start API
        run: |
          docker compose -f ./ci/spec.docker-compose.yml up -d --build db redis clickhouse api
