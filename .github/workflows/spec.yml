name: Run Spec
on:
  push:
    branches:
      - "main"
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  run-spec:
    name: Run Spec
    runs-on: lago-runner
    env:
      RAILS_MASTER_KEY: ${{ secrets.RAILS_TEST_KEY }}
      SECRET_KEY_BASE: ${{ secrets.SECRET_KEY_BASE }}
      SEGMENT_WRITE_KEY: ${{ secrets.SEGMENT_WRITE_KEY }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Start API
        run: |
          docker compose -f ./ci/spec.docker-compose.yml run api ls -al
          docker compose -f ./ci/spec.docker-compose.yml up -d db redis clickhouse api
      - name: Run Specs
        run: |
          docker compose -f ./ci/spec.docker-compose.yml exec api make test
