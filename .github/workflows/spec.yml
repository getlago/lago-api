name: Run Spec
on:
  push:
    branches:
      - "main"
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  run-spec:
    name: Run Spec
    runs-on: lago-runner
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Start API
        run: |
          docker compose up -d db redis clickhouse api
      - name: Run Specs
        run: |
          docker compose exec api make test
