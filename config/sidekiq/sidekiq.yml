concurrency: 10
timeout: 25
retry: 1
queues:
  - high_priority
  - default
  - mailers
  - clock
  - providers
  - webhook
  - invoices
  - wallets # Remove as all wallet jobs have moved to other queues
  - integrations
  - low_priority

production:
  concurrency: <%= ENV.fetch('SIDEKIQ_CONCURRENCY', 10) %>
staging:
  concurrency: 10
